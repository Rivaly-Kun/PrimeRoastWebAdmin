    <!-- CONTENT -->
    <section id="content">

        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input"></div>
            </form>
            
            <div class="notification">
                <div class="bell-container">
                    <i class='bx bx-bell'></i>
                </div>
                <div class="notification-box" style="display: none;">
                    <table id="notiftbl"></table>
                </div>
            </div>
    
            <a href="#" id="profile-link">
                <!-- Profile Picture -->
                <img id="profileImage">
            </a>
    
            <button id="authButton" style="display: none;">Sign In/Sign Up</button>
    
            <label class="ui-switch" for="switch-mode">
                <input type="checkbox" id="switch-mode" hidden>
                <div class="slider">
                    <div class="circle"></div>
                </div>
            </label>
        </nav>


        <main>
            <div class="head-title">
                <div class="left">
                    <h1 id="content-title">Dashboard</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li><a class="active" href="#" id="BreadcrumName">Home</a></li>
                    </ul>
                </div>
            </div>

            <div id="dashboard-content">

                <form>
                    <div id="lowerbox">
                     
                     
                               <!-- Here mga sud -->
<div class="box" id="updateMenu">
    <!-- Plus button to open the menu -->
    <span class="plus-sign">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
                <path fill="currentColor" d="M9 5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v4h4a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-4v4a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-4H5a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h4z"/>
            </g>
        </svg>
    </span>

    <div id="productMenu" class="menu-popup">
        <div class="menu-content">
            <h3>Add Product</h3>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product name" />

            <label for="productImage">Upload Product Image:</label>
            <input type="file" id="productImage" accept="image/*" />

            <!-- Category Section -->
            <label for="productCategory">Category:</label>
            <select id="productCategory">
                <option value="" disabled selected>Select category</option>
            </select>
            <button type="button" id="addCategoryBtn">Add New Category</button>

            <!-- New Category Modal -->
            <div id="newCategoryModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h4>New Category</h4>
                    <input type="text" id="newCategoryName" placeholder="Enter category name" />
                    <button type="button" id="saveCategoryBtn">Save Category</button>
                    <button type="button" id="closeCategoryModal">Close</button>
                </div>
            </div>

            <!-- Variant and Price Fields -->
            <h4>Variants</h4>
            <div id="variantsContainer">
                <div class="variant">
                    <label for="variantName1">Variant 1 Name:</label>
                    <input type="text" class="variant-name" placeholder="Enter variant name (e.g., 'spicy sinigang')" />
                    <label for="variantPrice1">Price:</label>
                    <input type="number" class="variant-price" placeholder="Enter price (e.g., '160')" />
                </div>
            </div>
            <button type="button" id="addVariant">Add Another Variant</button>

            <button id="submitProduct">Add Product</button>
            <button id="closeMenu">Close</button>
        </div>
    </div>
</div>

                        <!-- Pop-up Container -->
                        <div id="popup" class="popup-container" style="display: none;">

                                <span id="closePopup" class="close-popup">&times;</span>
                                <h2>Login or Sign Up</h2>
                                <!-- Login Form -->
                                <form id="loginForm">
                                    <input type="email" id="loginEmail" placeholder="Email" required>
                                    <input type="password" id="loginPassword" placeholder="Password" required>
                                    <button type="submit">Login</button>
                                </form>
                        
                                <hr>
                        
                                <!-- Sign Up Form -->
                                <form id="signupForm">
                                    <input type="email" id="signupEmail" placeholder="Email" required>
                                    <input type="password" id="signupPassword" placeholder="Password" required>
                                    <button type="submit">Sign Up</button>
                                </form>
                            </div>
                        </div>
                        

    <!-- Content for the "search" section -->

        <div id="search-content" style="display: none;">
            <table>
